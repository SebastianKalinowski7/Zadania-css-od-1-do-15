<p>
Piszę w Pythonie, czasem w C++,<br>
debugowanie to mój codzienny plus.<br>
Algorytmy śnią mi się nocą,<br>
gdy kod się kompiluje z wielką mocą.<br>,br>
</p>

<p id="gruby_kalinowski">
Hasło silne – pierwsza linia obrony,<br>
firewall czuwa, nie ma litości.<br>
Haker już klika – próbuje fortuny,<br>
ale system nie da mu radości.<br><br>
</p>

<h1 id="dlawszystkich_kalinowski">
Sztuczna inteligencja uczy się samodzielnie,<br>
Rozpoznaje twarze, mówi całkiem dzielnie.<br>
Nie zastąpi ludzi, ale ich wspiera,<br>
Coraz więcej zadań za nas odbiera.<br><br>
</h1>

<div id="dlawszystkich_kalinowski">
Uczę maszynę widzieć i myśleć,<br>
dane to klucz – muszę je wyśnić.<br>
Model przewidzi, co jutro się zdarzy,<br>
choć kod nie zawsze do celu nas zbliży.<br>
</div>
